<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Open thinks - Home</title>
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/home-shadow.css" />
	</head>

	<body>

		<section id="content">

			<div id="envelop">
				<div id="envelop-body" class="flip-container">
					<div id="envelop-cover" class="flipper">
						<div id="envelop-cover-1">

						</div>
						<div id="envelop-cover-2">

						</div>
					</div>
					<div id="envelop-events">

						<div class="circle one auto-launch-circle" 
						onmouseover="document.querySelector('.line.one').classList.toggle('hover');" 
						onmouseout="document.querySelector('.line.one').classList.toggle('hover');" 
						onclick="document.getElementById('envelop-body').classList.toggle('hover');">
						</div>
						<div class="circle two auto-launch-circle" 
						onclick="document.getElementById('envelop-body').classList.toggle('hover');"></div>
						<div class="circle three auto-launch-circle" 
						onclick="document.getElementById('envelop-body').classList.toggle('hover');"></div>

						<div class="line one auto-launch-line delay1">
							<div>my first letter</div>
						</div>
						<div class="line two auto-launch-line delay2">
							<div>my second letter</div>
						</div>
						<div class="line three auto-launch-line delay3">
							<div>my third letter</div>
						</div>
					</div>
				</div>

			</div>

		</section>
	</body>
	<script>
	</script>

</html>
