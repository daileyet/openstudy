<!DOCTYPE html>
<html>
	<head>
		<meta charset="" />
		<title>My APEX Options</title>
		<link rel="stylesheet" href="apex-addon-options.css" />
	</head>
	<body>
		<div class="apex-addon-options">
			<div class="apex-addon-options-head">
				My APEX Account Detail
			</div>
			<div class="apex-addon-options-body" >
				<div class="apex-addon-options-sso">
					<label>SSO</label>
					<div>
						<input name="sso_name" id="sso_name" type="text" placeholder="SSO name"/>
						<input name="sso_pass" id="sso_pass" type="password" placeholder="SSO password"/>
					</div>
				</div>
				<div class="apex-addon-options-workspaces">
					<label>Workspaces</label>
					<ul class="workspaces" >
						<li class="blank">
							+
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
