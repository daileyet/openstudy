<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JQuery Start Page</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			var RUN_LIST=[];
			var runner=function(){
				for(var i=0,j=RUN_LIST.length;i<j;i++){
					try{RUN_LIST[i].apply(window,arguments);}
					catch(e){
						console.log(e);
					}
				}
			}
		</script>
	</head>
	<body>
		
		
		
		
		<script>
		RUN_LIST.push(function(){
			$.getJSON("http://localhost:8888/bus/index.htm?L=176",{},function(data){
				console.log(data);
				document.writeln(JSON.stringify(data,null,4));
			})
		})
		</script>
		
		<script>
			$(document).ready(runner);
		</script>
	</body>
</html>
