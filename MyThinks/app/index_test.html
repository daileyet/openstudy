<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="open-thinks@outlook.com">
		<title>Festival</title>
		<link rel="stylesheet" href="vendors/foundation-5.3.0/css/normalize.css" />
		<link rel="stylesheet" href="vendors/foundation-5.3.0/css/foundation.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="app.css" />
		<link rel="stylesheet" href="css/fs-list.css" />
		<script type="text/javascript" src="vendors/jquery/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="vendors/modernizr.js"></script>
		<script type="text/javascript" src="vendors/foundation-5.3.0/js/foundation.min.js"></script>
		<script type="text/javascript" src="vendors/angularjs/1.3.0-beta.15/angular.js"></script>
		<script type="text/javascript" src="vendors/angularjs/1.3.0-beta.15/angular-route.js"></script>
		<script src="vendors/angularjs/1.3.0-beta.15/angular-resource.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="scripts/services.js"></script>
		<script type="text/javascript" src="scripts/controllers.js"></script>
	</head>

	<body ng-app="festivalApp">
		<div class="off-canvas-wrap" data-offcanvas ng-controller="FestivalListCtrl as ctrl">
			<div class="inner-wrap">
				<nav class="top-bar" data-topbar>
					<ul class="title-area">
						<li class="name">
							<h1>

							<a href="#">

								Festival

							</a></h1>
						</li>
						<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
						<li class="toggle-topbar menu-icon">
							<a href="#" class="right-off-canvas-toggle">
								<span></span>
							</a>
						</li>
					</ul>
					<section class="top-bar-section hidden-for-small-only">
						<!-- Right Nav Section -->
						<ul class="right">

							<li class="has-dropdown">
								<a href="#">

									More

								</a>
								<ul class="dropdown">
									<li>
										<a href="#">

											About

										</a>
									</li>
								</ul>
							</li>
						</ul>
					</section>
				</nav>

				<aside class="right-off-canvas-menu">
					<ul class="off-canvas-list">
						<li>
							<label>Country</label>
						</li>
						<li ng-repeat="country in countries">
							<a href="#{{country.code}}">
								{{country.country}}
							</a>
						</li>
						<li>
							<label>About</label>
						</li>
					</ul>
				</aside>

				<div data-magellan-expedition="fixed">
					<dl class="sub-nav">
						<dd data-magellan-arrival="{{mon.key}}" ng-repeat="mon in months">
							<a href="#{{mon.key}}">
								<span class="hidden-for-small-only">{{mon.value}}</span>
								<span class="show-for-small-only">{{mon.key}}</span>
							</a>
						</dd>
					</dl>
				</div>
				<!--main conetnt-->
				<div id="view-container" class="reveal-modal background-image-overlay" data-reveal>
					<div ng-view ></div>
					<a class="close-reveal-modal">&#215;</a>
				</div>
				<ng-include src="'views/festival-list.html'"></ng-include>
				<!--end main conetnt-->

				<a class="exit-off-canvas"></a>
			</div>
			<!--end of inner-wrap-->
		</div>
		<!--end of off-canvas-wrap-->

		<script>
			$(document).foundation();
		</script>
	</body>

</html>
