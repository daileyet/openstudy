<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
		<!--		<link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">-->
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
		<script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<style>
			body {
				padding-top: 20px;
				padding-bottom: 20px;
			}
			/* Custom page header */
			.header {
				border-bottom: 1px solid #e5e5e5;
			}
			.header h3 {
				margin-top: 0;
				margin-bottom: 0;
				line-height: 40px;
				padding-bottom: 19px;
			}
			/* Customize container */
@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}
/* Supporting marketing content */
.marketing {
  margin: 40px 0;
}
.marketing p + h4 {
  margin-top: 28px;
}
@media screen and (min-width: 768px) {
  /* Remove the padding we set earlier */
  .header,
  .marketing,
  .footer {
    padding-left: 0;
    padding-right: 0;
  }
  /* Space out the masthead */
  .header {
    margin-bottom: 30px;
  }
  /* Remove the bottom border on the jumbotron for visual effect */
  .jumbotron {
    border-bottom: 0;
  }
}
			/* Custom page footer */
			.footer {
				padding-top: 19px;
				color: #777;
				border-top: 1px solid #e5e5e5;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="header">
				<ul class="nav nav-pills navbar-right">
					<li class="active">
						<a href="#">
							Home
						</a>
					</li>
					<li>
						<a href="#">
							About
						</a>
					</li>
					<li>
						<a href="#">
							Contact
						</a>
					</li>
				</ul>
				<h3 class="text-muted">Project name</h3>
			</div>

			<div class="jumbotron"></div>

			<div class="row marketing ">
				<div class="col-lg-6">
					<h4>Heading</h4>
					<p>
						content
					</p>
				</div>
				<div class="col-lg-6">
					<h4>Heading</h4>
					<p>
						content
					</p>
				</div>
			</div>
			<div class="footer">
				<p>
					&copy;Company 2013
				</p>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="//cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</body>
</html>
